<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">

            <header class="header">
                <div class="header__top">
                    <div class="container">
                        <div class="header__top-inner">
                            <div class="header__logo">
                                <a href="#"><img src="images/logo.png" alt=""></a>
                            </div>
                            <div class="header__box">
                                <button type="submit">Become a Seller</button>
                                <div class="header__info">
                                    <a href="#" class="lnr lnr-alarm"></a>
                                    <a href="#" class="lnr lnr-envelope"></a>
                                    <a href="#" class="lnr lnr-cart"></a>
                                </div>
                                <div class="header__user">
                                    <a class="header__user-photo" href="#"
                                        style="background-image: url(images/user-photo.jpg);">
                                    </a>

                                    <div class="header__user-info">
                                        <a class="header__user-name" href="#">
                                            Taofiq Hakim
                                        </a>
                                        <a class="header__user-price" href="#">
                                            $20.45
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="header__block">
                    <div class="container">
                        <div class="header__block-inner">
                            <nav class="header__menu">
                                <ul>
                                    <li><a href="#">HOME</a></li>
                                    <li><a href="#">all products</a></li>
                                    <li><a href="#">wordpress</a></li>
                                    <li><a href="#">festures</a></li>
                                    <li><a href="#">Pages</a></li>
                                </ul>
                            </nav>
                            <div class="header__search">
                                <form>
                                    <input type="text" placeholder="Search product here...">
                                    <button type="submit"><span class="lnr lnr-magnifier"></span></button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </header>
        </div>
    </div>

    <footer class="footer">

    </footer>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
